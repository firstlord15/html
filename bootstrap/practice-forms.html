<!DOCTYPE html>
<html>
<head>
	<title>Prictice</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container jumbotron">
		<main>
			<form class="row">
				<!-- это задание, по которому мы должны были сделать комментарии -->
				<div class="form-group mb-4 col-3">
					<label style="color: grey;" for="name">Name *</label>
					<input class="form-control" id="name" type="text" name="name">
				</div>
				<div class="form-group mb-4 col-3">
					<label style="color: grey;" class="custom-control" for="email">Email *</label>
					<input class="form-control" id="email" type="email" name="email">
				</div>
				<div class="form-group mb-4 col-3">
					<label style="color: grey;" for="website">Website</label>
					<input class="form-control" id="website" type="text" name="website">
				</div>
				<div class="form-group col-9">
					<textarea placeholder="Message" rows="3" class="form-control mb-3 pb-5"></textarea>
				</div>
				<div class="form-group col-12">
					<button style="font-size: 15px;" class="p-2 pl-5 pr-5 btn-dark">Submit</button>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
